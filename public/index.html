<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja App - Sistema de Trazabilidad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Estilos para simular una aplicación móvil en desktop */
        @media (min-width: 768px) {
            #root {
                max-width: 400px;
                margin: 0 auto;
                background: white;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
